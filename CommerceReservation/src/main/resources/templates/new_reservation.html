<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <title>New Reservations - Commerce Cubicle Reservation</title>
</head>
<body>
<div class="container-fluid" style="background-color: #006747">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#"><img src="logo2.png" alt="Logo2" style="width: 200px;" ></a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/index}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/account}">Account</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown"> Reservations</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/new_reservation}">New Reservation</a>
                    <a class="dropdown-item" th:href="@{/view_reservations}">View Reservation(s)</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/logout}">Log Out</a>
            </li>
        </ul>
    </nav>
</div>
<div class="container">
    <div class="row justify-content-center align-self-center">
        <div class="card" style="padding: 15px">
            <form th:action="@{/findAvailableCubicles}" th:object="${searchReservation}" method="post">
                <div class="form-group">
                    <h2>Create New Reservation</h2>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" th:field="*{start}" class="form-control" id="startDate" name="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" th:field="*{end}" class="form-control" id="endDate" name="endDate">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" id="searchBtn" name="searchBtn" class="btn btn-colour-1">Search</button>
                </div>
            </form><br>

            <form method="post">
                <div class="form-group d-flex justify-content-center">
                    <h2>Available Cubicles</h2>
                </div>
                <div class="form-group">
                    <label for="sel1">Cubicles:</label>
                    <select class="form-control" id="sel1" name="sellist1">
                        <option>Select a cubicle</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" id="reserveBtn" name="reserveBtn" class="btn btn-colour-1">Reserve Cubicle</button>
                </div>
            </form>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Cubicle</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cubicle: ${cubicles}">
                    <td th:text="${cubicle.id}">ID</td>
                    <td th:text="${cubicle.cubicle_id}">#</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
