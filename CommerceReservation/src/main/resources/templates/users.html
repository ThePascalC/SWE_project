<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8U">
    <title>All Users - Commerce Cubicle Reservation</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid" style="background-color: #006747">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#"><img src="logo2.png" alt="Logo2" style="width: 200px;" ></a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/index}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/account}">Account</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown"> Reservations</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/new_reservation}">New Reservation</a>
                    <a class="dropdown-item" th:href="@{/view_reservations}">View Reservation(s)</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/logout}">Log Out</a>
            </li>
        </ul>
    </nav>
</div>
<div class="container text-center">
    <h3>List of Users</h3>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee: ${listUsers}">
                <td th:text="${employee.id}">User ID</td>
                <td th:text="${employee.email}">E-mail</td>
                <td th:text="${employee.firstName}">First Name</td>
                <td th:text="${employee.lastName}">Last Name</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
