<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - Commerce Cubicle Reservation</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div class="row justify-content-center align-items-center" style="margin-top: 50px !important;">
            <div class="card my-auto" style="padding: 10px;">
                <img src="logo.png" class="mx-auto d-block" alt="logo" style="width: 300px; height: auto; margin: 0 auto;"/>
                <h3 style = "text-align:center"><strong>Create Account</strong></h3>
                <form th:action="@{/process_register}" th:object="${employee}"
                      method="post" style="max-width: 600px; margin: 0 auto;">
                    <div class="m-3">
                        <div class="form-group row">
                            <label class="col-4 col-form-label"><b>E-mail</b> </label>
                            <div class="col-8">
                                <input type="email" th:field="*{email}" class="form-control" required />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-4 col-form-label"><b>Password</b> </label>
                            <div class="col-8">
                                <input type="password" th:field="*{password}" class="form-control"
                                       required minlength="6" maxlength="10"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-4 col-form-label"><b>First Name</b> </label>
                            <div class="col-8">
                                <input type="text" th:field="*{firstName}" class="form-control"
                                       required minlength="2" maxlength="20"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-4 col-form-label"><b>Last Name</b> </label>
                            <div class="col-8">
                                <input type="text" th:field="*{lastName}" class="form-control"
                                       required minlength="2" maxlength="20"/>
                            </div>
                        </div>

                        <div class="row justify-content-center" style="margin-top: 20px;">
                            <button type="submit" class="btn btn-colour-1">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>
</body>
</html>
